<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmi di ricerca</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="mainTitle">
            <h1>Algoritmi di ricerca!</h1>
        </div>

        <div id="formContainer">
            <form>
                <label for="typeOfWork">Job Title</label><br>
                <input type="text" name="jobTitle" id="typeOfWork"><br>
                <label for="country">Job Location</label><br>
                <input type="text" name="jobLocation" id="country"><br>
                <input type="button" value="Search" id="buttonSearch">
            </form>
        </div>

        <div id="resultsContainer">
            <div id="resultCount"></div>
            <ul id="resultsList"></ul>

        </div>
    </div>
    <script src="/scaricabile.js"></script>
</body>

</html>
